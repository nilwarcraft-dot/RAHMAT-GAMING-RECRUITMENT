<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RAHMAT GAMING RECRUITMENT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="recruitForm">
    <h2>RAHMAT GAMING RECRUITMENT</h2>
    <input type="text" name="nama" placeholder="Nama" required>
    <input type="text" name="alamat" placeholder="Alamat" required>
    <select name="jenis_kelamin" required>
      <option value="">Jenis Kelamin</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>
    <input type="number" name="usia" placeholder="Usia" required>
    <input type="text" name="pengalaman" placeholder="Pengalaman (wow/Tnl/dll)" required>
    <input type="text" name="game_diminati" placeholder="Game yang diminati" required>
    <input type="text" name="nomor_telepon" placeholder="Nomor Telepon yang bisa dihubungi" required>
    <button type="submit">Send</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
